<!-- Romantic Interactive Birthday Web Project -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday My Love üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 600% 600%;
      animation: gradientFlow 20s ease infinite;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://cdn.jsdelivr.net/gh/VivekJarvis/assets/particles.svg');
      background-size: cover;
      opacity: 0.2;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 50px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #000000;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 50px;
      background: #fff;
      color: #ff69b4;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 15px #ff69b4;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff69b4;
      color: white;
      box-shadow: 0 0 20px #fff;
    }
  </style>
</head>

<body>
  <div class="particles"></div>
  <div class="center-box" id="page1">
    <h1>Happy Birthday üíï</h1>

  <script>

        <a href="#" class="btn" onclick="showMemories()">More</a>
      `;
    }

      document.getElementById("page1").innerHTML = `
        <h1>Our Memories üéûÔ∏è</h1>

        <a href="#" class="btn" onclick="showFinal()">Next</a>
      `;

        <p>This is not just a birthday wish. It‚Äôs a promise ‚Äî of love, laughter, and endless memories. You mean the world to me. Happy Birthday once again, my everything. üíï</p>
        <a href="#" class="btn">The End üí´</a>
      `;
    }
  </script>
</body>

</html>
